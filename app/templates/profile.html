<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Organization Profile</h1>
        <div class="border border-gray-300 rounded-lg p-4 bg-gray-50">
            <h2 class="text-xl font-semibold text-gray-700 mb-4"><span class="font-bold">Organization ID:</span>{{ organization[0] }}</h2>
            <div class="text-gray-600 space-y-2">
                <p><span class="font-bold">Organization Name:</span> {{ organization[1] }}</p>
                <p><span class="font-bold">Address:</span> {{ organization[2] }}</p>
                <p><span class="font-bold">Contact Number:</span> {{ organization[3] }}</p>
            </div>
        </div>
        <div class="mt-6 text-center">
            <a href="/dashboard" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
